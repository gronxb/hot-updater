version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hono-prisma-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: hot_updater
      POSTGRES_PASSWORD: hot_updater_dev
      POSTGRES_DB: hot_updater
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hot_updater"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
