version: '3.8'

services:
  mongodb:
    image: mongo:7-jammy
    container_name: hono-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: hot_updater
      MONGO_INITDB_ROOT_PASSWORD: hot_updater_dev
      MONGO_INITDB_DATABASE: hot_updater
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
