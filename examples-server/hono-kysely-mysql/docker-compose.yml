version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hono-kysely-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"  # Use 3307 to avoid conflicts with local MySQL
    environment:
      MYSQL_ROOT_PASSWORD: hot_updater_root
      MYSQL_DATABASE: hot_updater
      MYSQL_USER: hot_updater
      MYSQL_PASSWORD: hot_updater_dev
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "hot_updater", "-phot_updater_dev"]
      interval: 5s
      timeout: 5s
      retries: 10
    cap_add:
      - SYS_NICE  # Suppress mbind warning

volumes:
  mysql_data:
