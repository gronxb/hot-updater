services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./pb_data:/pb_data
      #- ./pb_public:/pb_public # optional
      #- ./pb_hooks:/pb_hooks # optional
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8090/api/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    restart: unless-stopped
    ports: 
      - '9000:9000'
      - '9001:9001'

    environment:
      MINIO_ROOT_USER: hotupdate
      MINIO_ROOT_PASSWORD: <somepassword>
    command: server --console-address ":9001" /data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 2s
      timeout: 10s
      retries: 5
    volumes:
      - ./minio_data:/data:z