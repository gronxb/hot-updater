name: Native Unit Tests

on:
  push:
    branches:
      - main
      - chore/unit-natives
  pull_request:
    paths:
      - 'packages/react-native/ios/**'
      - 'packages/react-native/android/**'
      - '.github/workflows/integration-native-unit.yml'

jobs:
  ios-unit-tests:
    name: iOS Unit Tests
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.9"

      - name: Run iOS Unit Tests
        working-directory: packages/react-native
        run: |
          swift test --package-path ios/HotUpdater

      - name: Generate iOS Coverage Report
        if: always()
        working-directory: packages/react-native
        run: |
          swift test --package-path ios/HotUpdater --enable-code-coverage
          xcrun llvm-cov show .build/debug/HotUpdaterPackageTests.xctest/Contents/MacOS/HotUpdaterPackageTests \
            -instr-profile=.build/debug/codecov/default.profdata > coverage-ios.txt || echo "Coverage report generation skipped"

      - name: Upload iOS Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-coverage
          path: packages/react-native/coverage-ios.txt
          if-no-files-found: ignore

  android-unit-tests:
    name: Android Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        working-directory: packages/react-native/android
        run: chmod +x gradlew

      - name: Run Android Unit Tests
        working-directory: packages/react-native/android
        run: ./gradlew test testDebugUnitTest --stacktrace

      - name: Generate Android Coverage Report
        if: always()
        working-directory: packages/react-native/android
        run: |
          ./gradlew jacocoTestReport || echo "Coverage report generation skipped"

      - name: Upload Android Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: packages/react-native/android/build/reports/tests/
          if-no-files-found: ignore

      - name: Upload Android Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-coverage
          path: packages/react-native/android/build/reports/jacoco/
          if-no-files-found: ignore

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [ios-unit-tests, android-unit-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "iOS Tests: ${{ needs.ios-unit-tests.result }}"
          echo "Android Tests: ${{ needs.android-unit-tests.result }}"

          if [ "${{ needs.ios-unit-tests.result }}" != "success" ] || [ "${{ needs.android-unit-tests.result }}" != "success" ]; then
            echo "Some tests failed!"
            exit 1
          fi

          echo "All native unit tests passed!"
