on:
  push:
    branches:
      - main
    paths:
      - "packages/react-native/ios/**"
      - "fixtures/unit-native/ios/**"
  pull_request:
    paths:
      - "packages/react-native/ios/**"
      - "fixtures/unit-native/ios/**"

name: iOS Integration

jobs:
  build-new-arch:
    runs-on: macos-14
    name: Build iOS (New Architecture)
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - run: pnpm install

      - name: Library Build
        run: pnpm build

      - name: Build iOS
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          cd examples/v0.76.1-new-arch/ios
          pnpx pod-install
          xcodebuild -workspace HotUpdaterExample.xcworkspace -scheme HotUpdaterExample -configuration Release -sdk iphonesimulator
          cd ../..
        env:
          HOT_UPDATER_CHANNEL: dev

  build-old-arch:
    runs-on: macos-14
    name: Build iOS (Old Architecture)
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - run: pnpm install

      - name: Library Build
        run: pnpm build

      - name: Build iOS
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          cd examples/v0.74.1/ios
          pnpx pod-install
          xcodebuild -workspace HotUpdaterExample.xcworkspace -scheme HotUpdaterExample -configuration Release -sdk iphonesimulator
          cd ../..
        env:
          HOT_UPDATER_CHANNEL: dev

  unit-tests:
    runs-on: macos-14
    name: iOS Unit Tests
    steps:
      - uses: actions/checkout@v3

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: false

      - name: Setup Swift 6 via mise
        run: |
          cd fixtures/unit-native
          mise install
          mise exec -- swift --version

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: "pnpm"

      - run: pnpm install

      - name: Run iOS Native Unit Tests
        run: |
          cd fixtures/unit-native
          mise exec -- pnpm test:ios
