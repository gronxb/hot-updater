on:
  push:
    branches:
      - main
    paths:
      - "packages/react-native/ios/**/*"
  pull_request:
    paths:
      - "packages/react-native/ios/**/*"

name: iOS Integration

jobs:
  build:
    runs-on: macos-latest
    name: Build iOS
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Cocoapods
        run: gem install cocoapods

      - name: Build iOS (new arch)
        run: |
          cd example/v0.76.1-new-arch/ios
          pod install
          xcodebuild -workspace HotUpdaterExample.xcworkspace -scheme HotUpdaterExample -configuration Release -sdk iphonesimulator
          cd ../..

      - name: Build iOS (old arch)
        run: |
          cd example/v0.71.19/ios
          pod install
          xcodebuild -workspace HotUpdaterExample.xcworkspace -scheme HotUpdaterExample -configuration Release -sdk iphonesimulator
          cd ../..
