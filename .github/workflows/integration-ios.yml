on:
  push:
    branches:
      - main
    paths:
      - "packages/react-native/ios/**"
  pull_request:
    paths:
      - "packages/react-native/ios/**"

name: iOS Integration

jobs:
  build-new-arch:
    runs-on: macos-14
    name: Build iOS (New Architecture)
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - run: pnpm install

      - name: Library Build
        run: pnpm build

      - name: Build iOS
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          cd examples/v0.76.1-new-arch/ios
          pnpx pod-install
          xcodebuild -workspace HotUpdaterExample.xcworkspace -scheme HotUpdaterExample -configuration Release -sdk iphonesimulator
          cd ../..
        env:
          HOT_UPDATER_CHANNEL: dev

  build-old-arch:
    runs-on: macos-14
    name: Build iOS (Old Architecture)
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - run: pnpm install

      - name: Library Build
        run: pnpm build

      - name: Build iOS
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          cd examples/v0.71.19/ios
          pnpx pod-install
          xcodebuild -workspace HotUpdaterExample.xcworkspace -scheme HotUpdaterExample -configuration Release -sdk iphonesimulator
          cd ../..
        env:
          HOT_UPDATER_CHANNEL: dev
