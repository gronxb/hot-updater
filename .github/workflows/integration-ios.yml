on:
  push:
    branches:
      - main
    paths:
      - "packages/react-native/ios/**"
  pull_request:
    paths:
      - "packages/react-native/ios/**"

name: iOS Integration

jobs:
  build-new-arch:
    runs-on: macos-14
    name: Build iOS (New Architecture)
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - run: pnpm install

      - name: Library Build
        run: pnpm build

      - name: Build iOS
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          cd examples/v0.76.1-new-arch/ios
          pnpx pod-install
          xcodebuild -workspace HotUpdaterExample.xcworkspace -scheme HotUpdaterExample -configuration Release -sdk iphonesimulator
          cd ../..
        env:
          HOT_UPDATER_CHANNEL: dev

  build-old-arch:
    runs-on: macos-14
    name: Build iOS (Old Architecture)
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - run: pnpm install

      - name: Library Build
        run: pnpm build

      - name: Build iOS
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          cd examples/v0.74.1/ios
          pnpx pod-install
          xcodebuild -workspace HotUpdaterExample.xcworkspace -scheme HotUpdaterExample -configuration Release -sdk iphonesimulator
          cd ../..
        env:
          HOT_UPDATER_CHANNEL: dev

  native-tests:
    runs-on: macos-latest
    name: iOS Native Unit Tests
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Cache Swift packages
        uses: actions/cache@v3
        with:
          path: |
            packages/react-native/ios/HotUpdater/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('packages/react-native/ios/HotUpdater/Package.swift', 'packages/react-native/ios/HotUpdater/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run iOS Swift tests
        run: cd packages/react-native && swift test --package-path ios/HotUpdater

      - name: Run iOS Swift tests with coverage
        run: cd packages/react-native && swift test --enable-code-coverage --package-path ios/HotUpdater

      - name: Upload iOS test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: |
            packages/react-native/ios/HotUpdater/.build/debug/codecov/*.json
            packages/react-native/ios/HotUpdater/.build/debug/*.xctest
