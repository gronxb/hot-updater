on:
  push:
    branches:
      - main
  pull_request:

name: iOS Integration

jobs:
  build:
    runs-on: macos-latest
    name: Build iOS
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - run: pnpm install

      - name: Library Build
        run: pnpm build

      - name: Install Cocoapods
        run: gem install cocoapods

      - name: Build iOS (new arch)
        run: |
          cd examples/v0.76.1-new-arch/ios
          pod install
          xcodebuild -workspace HotUpdaterExample.xcworkspace -scheme HotUpdaterExample -configuration Release -sdk iphonesimulator
          cd ../..

      - name: Build iOS (old arch)
        run: |
          cd examples/v0.71.19/ios
          pod install
          xcodebuild -workspace HotUpdaterExample.xcworkspace -scheme HotUpdaterExample -configuration Release -sdk iphonesimulator
          cd ../..
