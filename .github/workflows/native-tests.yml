name: Native Unit Tests

on:
  push:
    branches:
      - main
      - chore/native-unittest
  pull_request:
    paths:
      - 'packages/react-native/ios/**'
      - 'packages/react-native/android/**'
      - '.github/workflows/native-tests.yml'

jobs:
  ios-tests:
    name: iOS Unit Tests
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "6.0"

      - name: Run iOS Tests
        working-directory: packages/react-native
        run: |
          swift test --package-path ios/HotUpdater --enable-code-coverage

      - name: Generate Coverage Report
        if: always()
        working-directory: packages/react-native
        run: |
          xcrun llvm-cov show \
            .build/debug/HotUpdaterPackageTests.xctest/Contents/MacOS/HotUpdaterPackageTests \
            -instr-profile=.build/debug/codecov/default.profdata \
            -ignore-filename-regex=".build|Tests" \
            > coverage-ios.txt || true

      - name: Upload iOS Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-coverage
          path: packages/react-native/coverage-ios.txt
          if-no-files-found: ignore

  android-tests:
    name: Android Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        working-directory: packages/react-native/android
        run: chmod +x gradlew

      - name: Run Android Tests
        working-directory: packages/react-native/android
        run: ./gradlew test --no-daemon

      - name: Upload Android Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: packages/react-native/android/build/reports/tests/
          if-no-files-found: ignore

      - name: Upload Android Test Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-coverage
          path: packages/react-native/android/build/reports/jacoco/
          if-no-files-found: ignore

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [ios-tests, android-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "iOS Tests: ${{ needs.ios-tests.result }}"
          echo "Android Tests: ${{ needs.android-tests.result }}"

          if [ "${{ needs.ios-tests.result }}" != "success" ] || [ "${{ needs.android-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi
