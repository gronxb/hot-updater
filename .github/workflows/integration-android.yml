on:
  push:
    branches:
      - main
    paths:
      - "packages/react-native/android/**"
  pull_request:
    paths:
      - "packages/react-native/android/**"

name: Android Integration

jobs:
  ktlint:
    runs-on: ubuntu-latest
    name: Kotlin Lint
    steps:
      - uses: actions/checkout@v4
      - uses: touchlab-lab/ktlint-action-setup@1.0.0
        with:
          ktlint_version: 1.3.1
      - run: ktlint "packages/react-native/android/src/**/*.kt"

  build-new-arch:
    runs-on: ubuntu-latest
    name: Build Android (New Architecture)
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - run: pnpm install

      - name: Library Build
        run: pnpm build

      - name: Build Android
        run: cd examples/v0.76.1-new-arch/android && ./gradlew assembleDebug --build-cache && cd ../..
        env:
          HOT_UPDATER_CHANNEL: dev

  build-old-arch:
    runs-on: ubuntu-latest
    name: Build Android (Old Architecture)
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - run: pnpm install

      - name: Library Build
        run: pnpm build

      - name: Build Android
        run: cd examples/v0.74.1/android && ./gradlew assembleDebug --build-cache && cd ../..
        env:
          HOT_UPDATER_CHANNEL: dev

  native-tests:
    runs-on: ubuntu-latest
    name: Android Native Unit Tests
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('packages/react-native/android/**/*.gradle*', 'packages/react-native/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x packages/react-native/android/gradlew

      - name: Run Android unit tests
        run: cd packages/react-native/android && ./gradlew test testDebugUnitTest --continue

      - name: Generate test report
        if: ${{ always() }}
        uses: asadmansr/android-test-report-action@v1.2.0
        with:
          name: Android Test Report

      - name: Upload Android test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: android-test-results
          path: packages/react-native/android/build/reports/tests/
