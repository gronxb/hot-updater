on:
  push:
    branches:
      - main
  pull_request:

name: Integration

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - run: pnpm install
      - name: Build
        run: pnpm build

      - name: TypeScript type check
        run: pnpm test:type

      - name: Biome check
        run: pnpm biome:check
      - name: Unit test
        run: pnpm test

  ios-native-tests:
    runs-on: macos-latest
    needs: integration
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Cache Swift packages
        uses: actions/cache@v3
        with:
          path: |
            packages/react-native/ios/HotUpdater/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('packages/react-native/ios/HotUpdater/Package.swift', 'packages/react-native/ios/HotUpdater/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run iOS Swift tests
        run: cd packages/react-native && swift test --package-path ios/HotUpdater

      - name: Run iOS Swift tests with coverage
        run: cd packages/react-native && swift test --enable-code-coverage --package-path ios/HotUpdater

      - name: Upload iOS test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: ios-test-results
          path: |
            packages/react-native/ios/HotUpdater/.build/debug/codecov/*.json
            packages/react-native/ios/HotUpdater/.build/debug/*.xctest

  android-native-tests:
    runs-on: ubuntu-latest
    needs: integration
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('packages/react-native/android/**/*.gradle*', 'packages/react-native/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x packages/react-native/android/gradlew

      - name: Run Android unit tests
        run: cd packages/react-native/android && ./gradlew test testDebugUnitTest --continue

      - name: Generate test report
        if: ${{ always() }}
        uses: asadmansr/android-test-report-action@v1.2.0
        with:
          name: Android Test Report

      - name: Upload Android test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: android-test-results
          path: packages/react-native/android/build/reports/tests/
